levels.level$feeling.dark_desc=You hear baddies breathing in the dark. Spooky vibes.
levels.level$feeling.large_desc=This floor is big chilling. Literally.
levels.level$feeling.traps_desc=Ground is sus. Walk like your life depends on it.
levels.level$feeling.secrets_desc=The air's whispering about secrets. Investigate.

levels.mininglevel.wall_desc=This wall's soft-rock vibes. Pickaxe it but it's a snack for your stamina.
levels.mininglevel.gold_extra_desc=Get rich or die trying with a pickaxe.
levels.mininglevel.crystal_name=Glow Spike
levels.mininglevel.boulder_name=Big Rock
levels.mininglevel.crystal_desc=Big shiny crystals here. Fragile vibes, easy break with pickaxe, or just mine nearby.
levels.mininglevel.boulder_desc=A chonky boi rock is blocking the way. Break it down.
levels.mininglevel.barricade_desc=Wood wall built by gnolls to save their bacon from falling rocks. _Nearby cells are safe from rock yeets._\n\nStill burns like any other wood, though.

levels.prisonlevel.water_name=Edgy Dark Water
levels.prisonlevel.empty_deco_desc=OG blood stains. Hardcore vibes.
levels.prisonlevel.bookshelf_desc=Prison library leftover. Looks burnable.

levels.sewerlevel.water_name=Swamp Water L
levels.sewerlevel.empty_deco_desc=Wet nasty moss giving Shrek vibes.
levels.sewerlevel.bookshelf_desc=Bookshelf stacked with trashy reads. Burn it for the culture.