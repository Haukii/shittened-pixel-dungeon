levels.level.embers_desc=The ground here is spicy.
levels.level.high_grass_desc=Veggies too thicc to peek through.
levels.level.locked_door_desc=Locked vibes. Matching key needed for door collab.
levels.level.crystal_door_desc=This crystal door's magic. See-through but locked till you find the crystal key.
levels.level.locked_exit_desc=Heavy bars scream "nope" to progress.
levels.level.barricade_desc=Dried-up wood wall that's ready to go up in flames.
levels.level.inactive_trap_desc=This trap clocked out. Safe vibes now.
