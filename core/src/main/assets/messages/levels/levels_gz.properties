levels.hallslevel.high_grass_name=Flame Shrooms
levels.hallslevel.statue_name=Skull Stack Pillar
levels.hallslevel.water_desc=Looks like lava but is cooler than your ex. Probably safe to touch.
levels.hallslevel.statue_desc=This pillar is literally built from humanoid skulls. Peak aesthetic.
levels.hallslevel.bookshelf_desc=Ancient books that are still smoldering.

