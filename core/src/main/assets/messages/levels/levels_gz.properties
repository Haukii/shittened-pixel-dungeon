###features
levels.features.chasm.chasm=Big Mood Hole
levels.features.chasm.yes=Bet, I got this
levels.features.chasm.no=Nah fam, I'm out
levels.features.chasm.jump=You tryna swan-dive into this void? Bruh, that's gonna hurt fr.
levels.features.chasm.ondeath=You went full send... and yeeted yourself out of existence.
levels.features.chasm.rankings_desc=Wrecked on Impact

###rooms
levels.rooms.special.magicalfireroom$eternalfire.desc=There's this thicc green fire wall, probs magic vibes. It's built diff so you can't just walk thru it, and it flames anything wild enough to get close. This ain't burning out anytime soon, so you'll need some hacks to snuff it out.

levels.rooms.special.sentryroom$sentry.name=Angry Red Op
levels.rooms.special.sentryroom$sentry.desc=This sus blood-red guard is camping hard, vibing by the loot at the end. If you pull up, it's gonna blast you with insta-delete magic.\n\nCan't touch this, like fr immune to everything, even invis hacks. But it's lowkey slow to charge, so you got time to finesse it.\n\nWeird flex, but this thing only hates YOU, doesn't even bother with the local NPCs.

levels.rooms.special.toxicgasroom$toxicvent.name=Crusty Fart Vent
levels.rooms.special.toxicgasroom$toxicvent.desc=Some bozo triggered this trap way back. Now it's just vibing, spewing toxic air 24/7. If you wanna explore without taking an L, you gotta figure out some anti-fart tech.

levels.rooms.special.weakfloorroom$hiddenwell.name=Sketchy Well
levels.rooms.special.weakfloorroom$hiddenwell.desc=You can kinda see a sus well in the depths. Maybe there's some lowkey loot down there?

levels.rooms.quest.blacksmithroom$questentrance.name=Sus Mine Door
levels.rooms.quest.blacksmithroom$questentrance.desc=A janky ladder leading to an old mine under the blacksmith's setup. Let's hope this ain't a trap.

levels.rooms.quest.ritualsiteroom$ritualmarker.name=Edgy Ritual Spot
levels.rooms.quest.ritualsiteroom$ritualmarker.desc=This is where some dark vibes go down. Four candles usually pull up here for a seance or smth.

levels.rooms.quest.massgraveroom$bones.name=Bone Zone
levels.rooms.quest.massgraveroom$bones.desc=Bones are just chilling everywhere. Major yikes. What went down here?

levels.rooms.quest.mineentrance$questexit.name=Exit of Sketch
levels.rooms.quest.mineentrance$questexit.desc=Another janky ladder, this time leading back to the blacksmith's spot.

###traps
levels.traps.alarmtrap.name=Snitch Trap
levels.traps.alarmtrap.alarm=This trap hits you with an ear-piercing screech, letting the whole squad know where you at!
levels.traps.alarmtrap.desc=Basic snitch vibes. Step on it, and it's gonna blast your location to everything in the zone.

levels.traps.blazingtrap.name=Fire Starter
levels.traps.blazingtrap.desc=Step on this, and BOOM-big fire energy everywhere. GGs in chat.

levels.traps.burningtrap.name=Hot Feet Trap
levels.traps.burningtrap.desc=Trigger this, and the floor's basically lava. You're toast.

levels.traps.chillingtrap.name=Freezy Pop Trap
levels.traps.chillingtrap.desc=This trap sends your vibes straight to Antarctica. Frosty af.

levels.traps.confusiontrap.name=Brain Fog Trap
levels.traps.confusiontrap.desc=Pop this, and you're vibing in full confusion gas. Your brain's gonna need a reboot.

levels.traps.cursingtrap.name=Juju Trap
levels.traps.cursingtrap.curse=Your gear got cursed! GG no re.
levels.traps.cursingtrap.desc=It's giving cursed energy. Triggering this will juju your gear into bad vibes.

levels.traps.disarmingtrap.name=Hands Off Trap
levels.traps.disarmingtrap.disarm=Your weapon just dipped. Rip.
levels.traps.disarmingtrap.desc=This trap teleports your weapon straight to Narnia. Get ready to fight with vibes only.

levels.traps.disintegrationtrap.name=Bye-Bye Trap
levels.traps.disintegrationtrap.one=The trap vaporized your %s! Big L.
levels.traps.disintegrationtrap.some=The trap deleted some of your %s! RIP.
levels.traps.disintegrationtrap.ondeath=You got no-scoped by the disintegration trap... F in chat.
levels.traps.disintegrationtrap.desc=This trap hits you with full vaporizer energy. Deletes you and your loot, no cap.\n\nLuckily, the tripwire isn't that hard to spot.

levels.traps.distortiontrap.name=Summon Squad Trap
levels.traps.distortiontrap.desc=It's giving eldritch chaos vibes. This trap pulls up random creatures to wreck your vibe.

levels.traps.explosivetrap.name=BOOM Trap
levels.traps.explosivetrap.desc=Classic kaboom energy. Step on it, and it's fireworks season.

levels.traps.flashingtrap.name=Flashbang Trap
levels.traps.flashingtrap.desc=Activate this, and it's like getting hit with a rave. Blind, crippled, and big sad.\n\nIt's got infinite ammo vibes, so don't even try waiting it out.

levels.traps.flocktrap.name=Sheep Spam Trap
levels.traps.flocktrap.desc=Some clown made this for the lulz. It spawns a bunch of derpy sheep when triggered.

levels.traps.frosttrap.name=Frosty Trap
levels.traps.frosttrap.desc=Chilly vibes all around. This trap freezes the air like Elsa went ham.

levels.traps.gatewaytrap.name=Portal Trap
levels.traps.gatewaytrap.desc=This infinite-use teleport trap sends you to the same sketchy spot every time.

levels.traps.geysertrap.name=Splash Zone Trap
levels.traps.geysertrap.desc=Trigger this, and it's water park time. Knocks everyone back, kills fire mobs, and makes the ground soggy af.

levels.traps.gnollrockfalltrap.name=Budget Rockfall Trap
levels.traps.gnollrockfalltrap.desc=This trap drops rocks from the ceiling like it's no big deal. Soft rocks though, so not much damage. Can't hit near barricades, cuz physics or smth.\n\nIt's dumb enough to clap gnolls too, so that's a W.

levels.traps.grimtrap.name=Grim Reaper Trap
levels.traps.grimtrap.ondeath=You got wrecked by the Grim Trap. Rip bozo.
levels.traps.grimtrap.desc=This trap has ultimate delete magic. Straight-up lethal unless you're built like a tank. At least it's easy to see.

levels.traps.grippingtrap.name=Sticky Feet Trap
levels.traps.grippingtrap.desc=Step on this, and it grabs your feet like a clingy ex. Slows you down and damages you.\n\nThis thing's a repeat offender, so it can keep catching people for days.

levels.traps.guardiantrap.name=Summon Squad Trap
levels.traps.guardiantrap.alarm=This trap hits you with an ear-piercing screech, letting the whole squad know where you at!
levels.traps.guardiantrap.desc=This trap summons beefy NPCs to clap you and alerts everyone on the floor.
levels.traps.guardiantrap$guardian.name=Ghost Guardian
levels.traps.guardiantrap$guardian.desc=This spooky blue dude is like an echo of the dungeon's guards. Built diff but still mean.
levels.traps.guardiantrap$guardian.desc_weapon=The guardian's kinda ethereal, but the _%s_ it's wielding? Big real.

levels.traps.oozetrap.name=Slime Splash Trap
levels.traps.oozetrap.desc=Step on this and it's slime time, baby. The caustic ooze sticks to you and burns like spicy ramen until you wash it off.

levels.traps.pitfalltrap.name=Floor Is Gone Trap
levels.traps.pitfalltrap.triggered_hero=Yo, the floor's ghosting you!
levels.traps.pitfalltrap.triggered=The ground near the trap just noped out of existence!
levels.traps.pitfalltrap.no_pit=This floor's too dummy thicc for a pitfall trap to work.
levels.traps.pitfalltrap.desc=This trap has a major trust issue with floors. After you step on it, the ground dips and drops anything nearby into the void. Won't vibe with super solid floors though.

levels.traps.poisondarttrap.name=Toxic Dart Trap
levels.traps.poisondarttrap.ondeath=You got clapped by the poison dart trap... F in chat.
levels.traps.poisondarttrap.desc=Some sneaky dart launcher is hiding out here. Pop the trap, and it's gonna yeet a poisoned dart at whoever's closest.\n\nAt least the trigger is obvious enough, so don't be a clown.

levels.traps.rockfalltrap.name=Rock Shower Trap
levels.traps.rockfalltrap.ondeath=The rockfall trap said "Catch these hands!"... RIP.
levels.traps.rockfalltrap.desc=Trigger this trap and the ceiling turns into a rock concert, dumping a whole squad of boulders on your head. If it's not in a specific room, the rocks just yeet themselves around the trap instead.\n\nAt least the tripwire is easy to peep.

levels.traps.shockingtrap.name=Zap Zone Trap
levels.traps.shockingtrap.desc=This trap's packing major electric vibes. Trigger it, and the area becomes a no-go zone of raw voltage.

levels.traps.stormtrap.name=Thunder Trap
levels.traps.stormtrap.desc=This one's the big daddy of shock traps. Pop it, and it throws an entire electrical storm your way. GGs only.

levels.traps.summoningtrap.name=Summon Squad Trap
levels.traps.summoningtrap.desc=This trap hits the monster hotline and spawns the area's baddies to pull up at your location.

levels.traps.teleportationtrap.name=Yeet Trap
levels.traps.teleportationtrap.desc=Step on this, and it's random spawn point time. Everything nearby gets yeeted somewhere else on this floor.

levels.traps.tengudarttrap.desc=Tengu's been grinding trap skills. This one hides a poison dart launcher that claps anyone nearby who isn't Tengu.\n\nThe trigger's so lowkey it needs magic to detect. But you can spot the trap for a sec while it's being set up.

levels.traps.toxictrap.name=Stank Cloud Trap
levels.traps.toxictrap.desc=Pop this and the whole area gets hit with a nasty toxic fart cloud. You're gonna need Febreze... or a gas mask.

levels.traps.trap.rankings_desc=Trap L: %s

levels.traps.corrosiontrap.name=Acid Rain Trap
levels.traps.corrosiontrap.desc=Trigger this trap, and it's instant acid vibes. The air goes deadly and burns like your ex's texts.

levels.traps.warpingtrap.name=Brain Scramble Trap
levels.traps.warpingtrap.desc=Teleportation trap, but make it extra chaotic-this one not only yeets you but also wipes your mental map of the floor. Hope you weren't trying to remember anything.

levels.traps.weakeningtrap.name=Energy Drain Trap
levels.traps.weakeningtrap.desc=This trap vibes on dark magic. It slurps up your energy like a smoothie, but beefy enemies might resist it.

levels.traps.worndarttrap.name=Discount Dart Trap
levels.traps.worndarttrap.ondeath=You actually died to the worn dart trap... yikes.
levels.traps.worndarttrap.desc=Some rusty old dart launcher is chilling here. It'll throw darts at the nearest target, but honestly? It's mid-tier at best. Ain't even hidden, smh.


###levels
levels.cavesbosslevel.wires_name=Zap Cables
levels.cavesbosslevel.wires_desc=The floor here is looking sus, exposing some thicc wires connecting those machines. These cables are juiced up-if DM-300 steps here, it might just recharge like it's plugging into a Tesla.

levels.cavesbosslevel.energy_desc=The floor's straight-up sparking, and stepping on it is an L. _The sparks are lowkey heading somewhere..._ probably the power source. Follow at your own risk.

levels.cavesbosslevel.gate_name=Chunky Metal Gate
levels.cavesbosslevel.gate_desc=Big gate vibes. This thing's blocking your path to the dwarven metropolis. The humming metal box in the middle? Bet it's tied to the circuits and machines. Maybe clapping DM-300 will unlock it?
levels.cavesbosslevel.gate_desc_broken=GGs! The gate went boom when DM-300 bit the dust. Now it's just some broken gate crumbs.

levels.cavesbosslevel.water_desc=With all the sparks flying around here, water might turn into instant regret... tread carefully.

levels.citybosslevel.throne_name=Big Boi Throne
levels.citybosslevel.throne_desc=This throne is giving main-character energy. It's the dwarven empire's flex seat, but a necromancer's snatched it. Looks like it's packing some magical-mechanical hacks, so Dwarf King might go beast mode while chilling here.

levels.citybosslevel.summoning_name=Necro Summon Pedestal
levels.citybosslevel.summoning_desc=This pedestal's got a dark energy glow-up, complete with a spooky hole in the middle. Dwarf King's necromancy skills hit different here-he uses it to summon his minion squad. It needs a few turns to charge up, and you'll get a heads-up about what's spawning.

levels.caveslevel.grass_name=Glow-Up Moss
levels.caveslevel.high_grass_name=Thicc Glow Mushrooms
levels.caveslevel.water_name=Ice Bath Water
levels.caveslevel.entrance_desc=Climb this ladder to level up-literally.
levels.caveslevel.exit_desc=Ladder vibes, but make it lower.
levels.caveslevel.high_grass_desc=Big mushrooms, bigger drama. Can't see past these bad bois.
levels.caveslevel.wall_deco_desc=Ooo, shiny. Is that gold?
levels.caveslevel.bookshelf_desc=Who's out here needing books in a cave? Nerds?

levels.citylevel.water_name=Sus Water
levels.citylevel.high_grass_name=Glow-Up Flowers
levels.citylevel.entrance_desc=A ramp leads up, so you can move on up like a boss.
levels.citylevel.exit_desc=This ramp heads down. Think carefully before you vibe.
levels.citylevel.deco_desc=Looks like someone rage quit-tiles are missing.
levels.citylevel.sp_desc=Fancy carpets. Very high-key dwarf energy.
levels.citylevel.statue_desc=This statue's a dwarf flexing heroic poses. Respect.
levels.citylevel.bookshelf_desc=This shelf's got dwarf books, all disciplines. Big brain vibes.

levels.hallslevel.water_name=Fake Lava
