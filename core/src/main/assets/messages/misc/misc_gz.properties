challenges.no_food=Hunger Games
challenges.no_food_desc=Food's scarce af, better ration that snack game!\n\n- Food & horn of plenty are 1/3 as effective for hunger\n- Other satiety sources stay vibing
challenges.no_armor=Unarmored Chad
challenges.no_armor_desc=Who needs armor when you got yourself?\n\n- Base blocking power nerfed for all armor except cloth\n- Upgraded armor gets barely any blocking boost\n- Earthen guardian? Yeah, its defense got nuked
challenges.no_healing=Potion L's
challenges.no_healing_desc=Healing potions? Nah, they sus.\n\n- Healing potions, recipes using 'em, and sunfruit will poison instead of heal\n- Unstable brews? No poison/healing RNG\n- Still works fine for squadmates tho
challenges.no_herbalism=Dry Dungeon
challenges.no_herbalism_desc=Dungeon said no water rights.\n\n- Dew drops? Gone\n- Plants? Poof\n- Seeds still spawn but won't root, rip
challenges.swarm_intelligence=Hive Mind Vibes
challenges.swarm_intelligence_desc=Dungeon mobs learned teamwork, yikes!\n\n- Enemies alert their homies when they spot you
challenges.darkness=Lights Out
challenges.darkness_desc=Dungeon = dark mode vibes!\n\n- Sight range nerfed hard\n- Torch drops every floor\n- Light buffs? Short-lived
challenges.no_scrolls=No Cheat Codes
challenges.no_scrolls_desc=The best scrolls? Gonezo.\n\n- Half the upgrade scrolls wiped from dungeon loot
challenges.champion_enemies=Champ Buff Squad
challenges.champion_enemies_desc=Dungeon mobs leveled up, gg.\n\n- Enemies got a 1/8 champ buff spawn chance\n- Champ mobs auto-wake if asleep\n- Hero gets notified on spawn\n- Champs are anti-corruption legends\n\nTypes of champ mobs:\n_Blazing (orange):_ +25% melee dmg, ignites on hit, flames on death, no water ignition\n_Projecting (purple):_ +25% melee dmg, +3 melee range\n_Antimagic (green):_ -50% dmg taken, magic immunity\n_Giant (blue):_ -80% dmg taken, +1 melee range, tunnel phobia\n_Blessed (yellow):_ 4x accuracy/evasion\n_Growing (red):_ +20% stats; grows 1% every 4 turns
challenges.stronger_bosses=Bosses on Steroids
challenges.stronger_bosses_desc=Bosses leveled up, oof.\n\n_Goo:_ +20% HP, water heal 3/turn, pumps faster (1 turn)\n_Tengu:_ +25% HP, traps OP, abilities pop off often\n_DM-300:_ +33% HP, 3 pylons, stronger/faster powers, more wires\n_Dwarf King:_ +50% HP, buffed minions, faster everything, boss energy in phase 3\n_Yog-Dzewa:_ Double fists, +60% laser pain, stronger mobs

