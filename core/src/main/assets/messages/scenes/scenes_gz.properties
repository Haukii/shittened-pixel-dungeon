scenes.heroselectscene.daily=Daily Grind
scenes.heroselectscene.daily_desc=New day, new vibes! This 'daily grind' gives everyone the same drip dungeon (as long as they got the same game version).\n\nTake all the time you need, but only one run at a time. _No badges here tho, and it's got its own rankings page._\n\nYou wanna run today's daily with your current hero and challenges or nah?
scenes.heroselectscene.daily_yes=Bet
scenes.heroselectscene.daily_no=Nah
scenes.heroselectscene.daily_repeat=You already hit today's daily. Wanna run it back for practice? No rank, just vibes.\n\nWhen you're done, peep it in the daily rankings window for a bit before it poofs.\n\nYou down to replay today's daily with your current hero and challenges?
scenes.heroselectscene.daily_unavailable_long=Oops, you're ahead of the clock! Maybe you switched timezones or tweaked your system time? _Next daily drops in %d days._
scenes.heroselectscene.daily_existing=Yo, you still got an active daily run. Wrap it up before starting another, fam.
scenes.heroselectscene.daily_nowin=New day, new grind! This 'daily grind' gives everyone the same drip dungeon (as long as they got the same game version).\n\n_But first, you gotta catch a dub in at least one game._
scenes.heroselectscene.custom_seed_title=Input Your Secret Sauce
scenes.heroselectscene.custom_seed_desc=Seeds be setting the dungeon vibes. Same seed + game version = same dungeon every time. _But heads up, custom seeds don't get badges, don't count as official, and stay at the bottom of rankings._
scenes.heroselectscene.custom_seed_duplicate=Bruh, you already got a game going with that seed. Finish it up first.
scenes.heroselectscene.custom_seed_nowin=Seeds be setting the dungeon vibes. Same seed + game version = same dungeon every time!\n\n_But first, you gotta bag at least one win._
scenes.heroselectscene.custom_seed_set=Lock It In
scenes.heroselectscene.custom_seed_clear=Wipe It Clean
scenes.heroselectscene.challenges_nowin=Challenges = Hard Mode. Make the dungeon spicier or nerf yourself for max pain.\n\n_But first, secure at least one W._

