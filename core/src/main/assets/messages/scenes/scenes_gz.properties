scenes.titlescene$changesbutton.versioned_title=Fresh Update: %s
scenes.titlescene$changesbutton.desc=Shattered Pixel Dungeon stay fresh with revamps and new heat!\n\nWe keep the vibes balanced so no gear, mains, or mobs are too OP or too sus.\n\nPlus, each update squashes bugs and boosts stability.
scenes.titlescene$changesbutton.update=Peep Update
scenes.titlescene$changesbutton.changes=Patch Deets
scenes.titlescene.patreon_body=Shattered Pixel Dungeon = 100% free vibes. That means I'm countin' on the homies to back me up to keep the grind alive.\n\nIf you're about it, hit up Patreon-it's the real MVP move. Patreon keeps the lights on, and I can give back:\n\n- Weekly tea posts to keep you in the know before the squad.\n\nCheck out my Patreon for all the juicy deets. Much love for considering it!\n\n(Patreon rewards only pop in English.)
scenes.titlescene.patreon_button=Patreon Vibes

scenes.welcomescene.update_intro=Yo, New Update's Here!
scenes.welcomescene.update_msg=v2.5.0 brings big glow-ups to the journal, fresh trinkets, and a bunch of spicy tweaks + buffs.\n\nAlso, peep the new splash art for dungeon regions during load screens! Full deets in the patch notes.
scenes.welcomescene.patch_intro=Quick Patch Alert!
scenes.welcomescene.patch_bugfixes=We squashed some gremlins. You're welcome.
scenes.welcomescene.patch_translations=Translation tweaks are in.
scenes.welcomescene.patch_balance=Game balance got tuned up.
scenes.welcomescene.patch_msg=Also added small QOL tweaks and turbo boost performance.
scenes.welcomescene.what_msg=Bruh, your saves are from the future?!? This version ain't ready for that drip. Play at your own risk-could get glitchy af.
scenes.welcomescene.lang_warning_title=Translation's Sus
scenes.welcomescene.lang_warning_msg=Not all the new content got translated yet.\n\nSome stuff might still be in OG English.\n\nThe squad's on it, so hold tight for a patched-up version. Thx for the patience!
scenes.welcomescene.continue=Keep Grindin'
scenes.welcomescene.changelist=Patch Notes
scenes.welcomescene.save_warning=Yo, game save got interrupted. Don't trip, the game's got failsafes, so your progress should be gucci.\n\nThis usually happens if your device yeets the game too hard. Low battery mode or sudden shutdowns can cause this. Restart your device if this keeps happening. Stay powered up, fam.
scenes.welcomescene.controller_title=Controller Hacks
scenes.welcomescene.controller_body=Rockin' a controller? Right stick's your MVP for cursor moves.\n\nPress RT/R2 or click the stick to lock it in.
scenes.welcomescene.controller_okay=Got It