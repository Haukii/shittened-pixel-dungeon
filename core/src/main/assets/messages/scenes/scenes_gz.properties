scenes.supporterscene.title=Show Some Love
scenes.supporterscene.intro=Yo, I'm tryna keep Shattered Pixel Dungeon vibe-y, no ads, no cringe microtransactions. Those ruin the mood, fr. Instead, I'm just askin' for y'all to back me up directly!
scenes.supporterscene.patreon_msg=Feelin' the grind and wanna keep me cookin'? Pull up on _Patreon!_ You'll get some mad perks, like:\n_- Sneak Peek Beta Access_ to future drops.\n_- Weekly Tea_ on what I'm grindin'.\n_- Poll Power_ to shape new content.\n_- Exclusive Bling Pins_ after 1, 2, and 3 years.\n_- Chill Discord Vibes_ with dev logs and squad convos.\n\n_And More Heat!_ Check out the Patreon for the deets. Big love for peeping this, and happy dungeon crawling!
scenes.supporterscene.patreon_english=(Heads up, Patreon rewards only vibe in English.)
