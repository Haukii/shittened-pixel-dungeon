scenes.aboutscene.wisdom_19=Exotic potions are a great ingredients for skins.
scenes.aboutscene.wisdom_21=The bomb seal can be blown up.
scenes.aboutscene.wisdom_22=My name is Walter Hartwell White. I live at 308 Negra Arroyo Lane, Albuquerque, New Mexico, 87104. This is my confession. If you're watching this tape, I'm probably dead? murdered by my brother-in-law, Hank Schrader. Hank has been building a meth empire for over a year now, and using me as his chemist. Shortly after my 50th birthday, he asked that I use my chemistry knowledge to cook methamphetamine, which he would then sell using connections that he made through his career with the DEA. I was... astounded. I... I always thought Hank was a very moral man, and I was particularly vulnerable at the time ? something he knew and took advantage of. I was reeling from a cancer diagnosis that was poised to bankrupt my family. Hank took me in on a ride-along and showed me just how much money even a small meth operation could make. And I was weak. I didn't want my family to go into financial ruin, so I agreed. Hank had a partner, a businessman named Gustavo Fring. Hank sold me into servitude to this man. And when I tried to quit, Fring threatened my family. I didn't know where to turn. Eventually, Hank and Fring had a falling-out. Things escalated. Fring was able to arrange ? uh, I guess... I guess you call it a "hit" ? on Hank, and failed, but Hank was seriously injured. And I wound up paying his medical bills, which amounted to a little over $177,000. Upon recovery, Hank was bent on revenge. Working with a man named Hector Salamanca, he plotted to kill Fring. The bomb that he used was built by me, and he gave me no option in it. I have often contemplated suicide, but I'm a coward. I wanted to go to the police, but I was frightened. Hank had risen to become the head of the Albuquerque DEA. To keep me in line, he took my children. For three months, he kept them. My wife had no idea of my criminal activities, and was horrified to learn what I had done. I was in hell. I hated myself for what I had brought upon my family.
scenes.aboutscene.wisdom_23=Woltuh.
scenes.aboutscene.wisdom_24=Prohibition on the Patting of Rats Act\n\nSection 1: Purpose\n\nThis Act aims to protect public health and safety by prohibiting the patting of rats, which are known carriers of various diseases and pose significant risks to human well-being.\n\nSection 2: Definitions\n\nFor the purposes of this Act:\n\nRat: Any rodent belonging to the genus Rattus.\nPatting: The act of touching, stroking, or caressing a rat with the hand or any other part of the body.\nPublic Space: Any area accessible to the general public, including but not limited to parks, streets, public transportation, and public buildings.\n\nSection 3: Prohibition\n\nIt is unlawful for any person to pat a rat within the jurisdiction of this Country.\nThe prohibition extends to both wild and domesticated rats.\n\nSection 4: Exemptions\n\nThe following are exempt from the prohibition established under Section 3:\na. Licensed veterinarians and their staff when performing medical examinations or procedures.\nb. Authorized researchers and personnel conducting scientific studies, provided they operate in compliance with relevant health and safety regulations.\nc. Individuals performing duties as part of pest control services.\nd. Other individuals or groups granted explicit exemption by relevant authorities for specific purposes.\n\nSection 5: Penalties\n\nViolation of this Act shall result in a fine not exceeding 500g per offense.\nRepeated violations may result in increased fines or other penalties as determined by the court, including but not limited to community service or educational courses on public health.\n\nSection 6: Enforcement\n\nThis Act shall be enforced by The King's guards, with the authority to issue citations and penalties for violations.\nEnforcement officers are empowered to take necessary actions to ensure compliance with this Act, including issuing warnings and conducting inspections.\n\nSection 7: Effective Date\n\nThis Act shall take effect immidiately, following its passage and approval by The King of Dwarven city.\nSection 8: Severability\n\nIf any provision of this Act, or its application to any person or circumstance, is held invalid, the remainder of the Act and its application to other persons or circumstances shall not be affected.
