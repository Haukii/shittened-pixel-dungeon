scenes.welcomescene.welcome_msg=Welcome to Shittened Pixel Dungeon!\n\n\n\nThere are very few actually positive changes in this mod. Just start a new run and be ready to be confused by all the dumb changes. _This mod contains a lot of audio changes_, so please use audio if possible (please do not use audio, unless you want permanent hearing and brain damage). A lot of the _audio will be loud_. Also I've replaced pretty much all the music in this game, and they're now from MANY genres, so if you don't like something, maybe don't disable music because there will be another genre of music in other lvls \n\nAlso also please understand this was made on my free time and some of the changes may be cringy and/or poorly implemented.\n\n "This is a complete shitshow" -a (imaginary) friend
