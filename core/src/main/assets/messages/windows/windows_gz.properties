windows.wndblacksmith.prompt=Alright fam, a deal's a deal. Here's the tea: I only mess with stuff that's ID'd and not cursed. _Current Clout: %d_
windows.wndblacksmith.pickaxe=_Pickaxe (%d clout):_ Yo, wanna cop this pickaxe again? I got like, a ton of 'em.
windows.wndblacksmith.pickaxe_verify=You fr want this crusty old thing? FYI, the rock here ain't squishy like in the mines, so no more digging vibes.
windows.wndblacksmith.pickaxe_free=Aight, you did solid work, so you can have it. No cap, it's free.
windows.wndblacksmith.pickaxe_yes=Yeah, gimme that.
windows.wndblacksmith.pickaxe_no=Nah, I'm chill.
windows.wndblacksmith.reforge=_Reforge (%d clout):_ I'll mash two items of the same vibe into one that's Gucci-level quality.
windows.wndblacksmith.harden=_Harden (%d clout):_ I can beef up your drip so enchantments and glyphs stay solid.
windows.wndblacksmith.upgrade=_Upgrade (%d clout):_ Got something under +2? I can level that bad boy up.
windows.wndblacksmith.smith=_Smith (%d clout):_ I'll craft some top-tier swag for you from scratch. It'll be lit and probably boosted, plus you get to pick.
windows.wndblacksmith.smith_verify=Aight, I'm heating up the forge. Get ready to choose.
windows.wndblacksmith.smith_yes=Bet, light it up.
windows.wndblacksmith.smith_no=Nah, I'm good.
windows.wndblacksmith.cashout=_Cash Out (all clout):_ I can toss you some basic gold, 1 per clout point. No more favors tho.
windows.wndblacksmith.cashout_verify=Okay, so that's %d gold. After this, we done. No cap.
windows.wndblacksmith.cashout_yes=Run me that gold.
windows.wndblacksmith.cashout_no=Hold up, nevermind.
windows.wndblacksmith$wndreforge.message=Okay, I'll fuse two ID'd items of the same vibe. The weaker one gets wrecked to boost the other. If they're tied, I'll keep the left one.
